<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken Road Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(180deg, #87CEEB 0%, #228B22 60%, #2a2a2a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .game-container {
      text-align: center;
      padding: 2rem;
    }
    
    .game-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .chicken {
      font-size: 5rem;
      animation: bounce 0.5s ease-in-out infinite;
      cursor: pointer;
      user-select: none;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .score {
      font-size: 3rem;
      margin: 2rem 0;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .info {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 1rem;
    }
    
    .timer {
      font-size: 1.5rem;
      opacity: 0.8;
    }
    
    /* Placeholder - –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à—É –Ω–∞—Å—Ç–æ—è—â—É—é –∏–≥—Ä—É */
    .placeholder-note {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(255, 193, 7, 0.9);
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <!-- Placeholder note -->
  <div class="placeholder-note">
    <strong>‚ö†Ô∏è –≠—Ç–æ placeholder!</strong><br>
    –ó–∞–º–µ–Ω–∏—Ç–µ —ç—Ç–æ—Ç —Ñ–∞–π–ª –Ω–∞ –≤–∞—à—É –Ω–∞—Å—Ç–æ—è—â—É—é –∏–≥—Ä—É Chicken Road
  </div>
  
  <div class="game-container">
    <h1 class="game-title">Chicken Road</h1>
    <div class="chicken" id="chicken">üêî</div>
    <div class="score" id="score">0</div>
    <div class="info">–ö–ª–∏–∫–∞–π –Ω–∞ –∫—É—Ä–æ—á–∫—É!</div>
    <div class="timer" id="timer">0—Å</div>
  </div>

  <script>
    // ========================================
    // –ü–†–ò–ú–ï–† –ò–ù–¢–ï–ì–†–ê–¶–ò–ò –° –õ–ï–ù–î–ò–ù–ì–û–ú
    // ========================================
    
    let score = 0;
    let gameTime = 0;
    let gameStarted = false;
    let ctaShown = false;
    
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const chickenEl = document.getElementById('chicken');
    
    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–±—ã—Ç–∏—è —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–º—É –æ–∫–Ω—É
    function sendToParent(type, data = {}) {
      window.parent.postMessage({
        type,
        ...data
      }, '*');
    }
    
    // –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã
    function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      sendToParent('GAME_START');
      
      // –¢–∞–π–º–µ—Ä
      setInterval(() => {
        gameTime++;
        timerEl.textContent = `${gameTime}—Å`;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º CTA —á–µ—Ä–µ–∑ 15 —Å–µ–∫—É–Ω–¥
        if (gameTime === 15 && !ctaShown) {
          showCTA();
        }
      }, 1000);
    }
    
    // –ö–ª–∏–∫ –ø–æ –∫—É—Ä–æ—á–∫–µ
    chickenEl.addEventListener('click', () => {
      if (!gameStarted) startGame();
      
      score++;
      scoreEl.textContent = score;
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º CTA –ø—Ä–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–º score
      if (score === 10 && !ctaShown) {
        showCTA();
      }
      
      // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
      chickenEl.style.transform = 'scale(1.2)';
      setTimeout(() => {
        chickenEl.style.transform = '';
      }, 100);
    });
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º CTA –º–æ–¥–∞–ª–∫—É –Ω–∞ –ª–µ–Ω–¥–∏–Ω–≥–µ
    function showCTA() {
      if (ctaShown) return;
      ctaShown = true;
      
      sendToParent('SHOW_CTA', {
        score: score,
        time: gameTime,
        level: Math.floor(score / 5) + 1
      });
      
      console.log('üì¢ CTA triggered!', { score, time: gameTime });
    }
    
    // –°–ª—É—à–∞–µ–º –∫–æ–º–∞–Ω–¥—ã –æ—Ç –ª–µ–Ω–¥–∏–Ω–≥–∞
    window.addEventListener('message', (event) => {
      if (event.data.type === 'CONTINUE_GAME') {
        console.log('‚ñ∂Ô∏è Game continued');
        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å –∏–≥—Ä—É –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
      }
    });
    
    // ========================================
    // –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–û–¢ –ö–û–î –ù–ê –í–ê–®–£ –ò–ì–†–£!
    // ========================================
    
    console.log('üéÆ Chicken Road Placeholder Game');
    console.log('üìù –ó–∞–º–µ–Ω–∏—Ç–µ —ç—Ç–æ—Ç —Ñ–∞–π–ª –Ω–∞ –≤–∞—à—É –Ω–∞—Å—Ç–æ—è—â—É—é –∏–≥—Ä—É');
    console.log('üí° –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ sendToParent() –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–±—ã—Ç–∏–π');
  </script>
</body>
</html>
