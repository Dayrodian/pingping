<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Градиентный фон -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chicken" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  
  <!-- Тело курочки -->
  <ellipse cx="50" cy="60" rx="25" ry="28" fill="url(#chicken)" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Крыло -->
  <ellipse cx="35" cy="58" rx="8" ry="12" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  
  <!-- Голова -->
  <circle cx="50" cy="35" r="18" fill="url(#chicken)" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Гребешок (красный) -->
  <path d="M 42,22 Q 45,15 48,22 Q 50,16 52,22 Q 55,15 58,22" fill="#FF5722" stroke="#E64A19" stroke-width="1"/>
  
  <!-- Глаза -->
  <circle cx="44" cy="33" r="3.5" fill="#2C3E50"/>
  <circle cx="56" cy="33" r="3.5" fill="#2C3E50"/>
  <circle cx="45" cy="32" r="1.5" fill="#FFFFFF"/>
  <circle cx="57" cy="32" r="1.5" fill="#FFFFFF"/>
  
  <!-- Клюв -->
  <path d="M 50,40 L 55,43 L 50,45 Z" fill="#FF9800" stroke="#F57C00" stroke-width="0.5"/>
  
  <!-- Ноги (оранжевые) -->
  <rect x="43" y="84" width="3" height="10" fill="#FF9800" rx="1.5"/>
  <rect x="54" y="84" width="3" height="10" fill="#FF9800" rx="1.5"/>
  
  <!-- Лапки -->
  <path d="M 40,94 L 42,94 L 44,96 L 46,94 L 48,94" fill="none" stroke="#FF9800" stroke-width="2" stroke-linecap="round"/>
  <path d="M 52,94 L 54,94 L 56,96 L 58,94 L 60,94" fill="none" stroke="#FF9800" stroke-width="2" stroke-linecap="round"/>
</svg>

